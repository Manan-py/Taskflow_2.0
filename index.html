<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Personal Productivity Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="landing-page">
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="shield-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>TaskFlow</h1>
                <p class="tagline">Your Personal Productivity Companion</p>
                <div class="age-notice">
                    <i class="fas fa-info-circle"></i>
                    <span>Age verification required for access</span>
                </div>
            </div>
        </div>

        <div class="verification-form">
            <h2>Verify Your Identity</h2>
            <form id="ageVerificationForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="dd-mm-yyyy" required>
                    <div class="error-message" id="dobError"></div>
                </div>

                <button type="submit" class="verify-btn">
                    <i class="fas fa-check-circle"></i>
                    Verify & Continue
                </button>
            </form>

            <div class="terms-notice">
                By continuing, you confirm that you are over 10 years old and agree to our
                <a href="#" class="terms-link">terms of service</a>.
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container hidden">
            <div class="message" id="messageContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
