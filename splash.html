<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Loading</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; top: 60%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 60%; top: 10%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 80%; top: 70%; animation-delay: 1.5s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 70%; top: 40%; animation-delay: 0.5s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 30%; top: 80%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) translateX(10px) scale(1.2); opacity: 1; }
        }

        /* Main splash container */
        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeInScale 1.5s ease-out;
        }

        /* Logo animation */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: logoSpin 2s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(99, 102, 241, 0.5),
                0 0 60px rgba(139, 92, 246, 0.3),
                0 0 90px rgba(236, 72, 153, 0.2);
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 1.5s linear infinite;
        }

        .logo-icon i {
            font-size: 48px;
            color: white;
            animation: iconPulse 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e2e8f0, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeInUp 1.5s ease-out 0.5s both;
        }

        /* Loading animation */
        .loading-container {
            animation: fadeInUp 1.5s ease-out 1s both;
        }

        .loading-text {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            border-radius: 3px;
            animation: loadingProgress 2s ease-out forwards;
            background-size: 200% 100%;
            animation: loadingProgress 2s ease-out forwards, shimmer 1.5s ease-in-out infinite;
        }

        /* Keyframe animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes logoSpin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Exit animation */
        .splash-exit {
            animation: exitAnimation 0.8s ease-in-out forwards;
        }

        @keyframes exitAnimation {
            to {
                opacity: 0;
                transform: scale(1.1);
                filter: blur(10px);
            }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.5rem;
            }
            
            .loading-bar {
                width: 250px;
            }
            
            .logo-icon {
                width: 100px;
                height: 100px;
            }
            
            .logo-icon i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="splash-container" id="splashContainer">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="logo-text">TaskFlow</div>
            <div class="tagline">Your Personal Productivity Companion</div>
        </div>

        <div class="loading-container">
            <div class="loading-text">Initializing your workspace...</div>
            <div class="loading-bar">
                <div class="loading-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 2.5 seconds with exit animation
        setTimeout(() => {
            const container = document.getElementById('splashContainer');
            container.classList.add('splash-exit');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }, 2500);
    </script>
</body>
</html>
